<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic with onblur</title>
    <script src="task1.js"></script>
</head>
<body>
    
    <div class="sum">
        <h3>Sum</h3>
    </div>
    <input type="text" id="num1" placeholder="Enter number 1" onblur="add()">
    <input type="text" id="num2" placeholder="Enter number 2" onblur="add()">
    </div>

    <div class="sub">
        <h3>Sub</h3>
    <input type="text" id="number1" placeholder="Enter number 1" onblur="subtract()">
    <input type="text" id="number2" placeholder="Enter number 2" onblur="subtract()">
    </div>

    <div class="mul">
        <h3>mul</h3>
    <input type="text" id="n1" placeholder="Enter number 1" onblur="multiply()">
    <input type="text" id="n2" placeholder="Enter number 2" onblur="multiply()">
    </div>
  

    <div class="div">
        <h3>div</h3>
    <input type="text" id="nu1" placeholder="Enter number 1" onblur="divide()">
    <input type="text" id="nu2" placeholder="Enter number 2" onblur="divide()">
    </div>

    <label id="msg"></label>


</body>
</html>
